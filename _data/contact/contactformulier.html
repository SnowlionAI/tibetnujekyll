<h1>Neem Contact met Ons Op</h1>

<p>Heeft u vragen, opmerkingen of wilt u meer weten over hoe u kunt helpen? Vul dan het onderstaande formulier in en wij nemen zo spoedig mogelijk contact met u op.</p>

<form action="https://formspree.io/f/your-form-id" method="POST">
  <div class="form-group">
    <label for="naam">Naam *</label>
    <input type="text" id="naam" name="naam" required>
  </div>

  <div class="form-group">
    <label for="email">E-mailadres *</label>
    <input type="email" id="email" name="_replyto" required>
  </div>

  <div class="form-group">
    <label for="onderwerp">Onderwerp *</label>
    <input type="text" id="onderwerp" name="onderwerp" required>
  </div>

  <div class="form-group">
    <label for="bericht">Bericht *</label>
    <textarea id="bericht" name="bericht" rows="5" required></textarea>
  </div>

  <!-- Optionele GDPR-verklaring -->
  <div class="form-group">
    <input type="checkbox" id="toestemming" name="toestemming" required>
    <label for="toestemming">Ik ga akkoord met de <a href="/privacybeleid/" target="_blank">privacyvoorwaarden</a>.</label>
  </div>

  <!-- Antispam honeypot veld -->
  <div style="display:none;">
    <input type="text" name="_gotcha">
  </div>

  <button type="submit" class="btn btn-primary">Verzend</button>
</form>
