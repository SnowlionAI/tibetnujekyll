backend:
  name: github
  repo: username/your-repo-name # Your GitHub username and repository name
  branch: main # Branch where the content is stored

media_folder: "assets/uploads" # Folder where images will be stored
public_folder: "/assets/uploads" # Public path to the images

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

